
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buscador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>

  <section class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h2 class="bold text-red mt-md-4 mb-md-4">
            Encuentra tu evento y regístrate
          </h2>
        </div>
        <div class="col-12 col-md-6">
          <input class="search mr-sm-2 mb-4" type="search" id="inputName" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-12">
          <p>
            <button id="fechas" class="btn btn-outline-danger mr-3" type="button"  aria-expanded="false" >
              Fechas
            </button>
            <button id="tipo" class="btn btn-outline-danger mr-3" type="button" aria-expanded="false" >
              Tipo
            </button>
          </p>
          <div class="col-10 col-md-5 collapse-style d-none" id="collapseExample">
            <div class="card card-body bg-grey">
              <div class="d-flex justify-content-around  flex-wrap">
                <button class="btn btn-light border border-danger mb-3 mb-md-0" type="button" aria-expanded="false" onclick="mostrarFechaSeleccionadaHoy()">
                  Hoy
                </button>
                <button class="btn btn-light border border-danger mb-3 mb-md-0" type="button" aria-expanded="false" onclick="mostrarFechaSeleccionadaEstaSemana()">
                  Esta semana
                </button>
                <button class="btn btn-light border border-danger mb-3 mb-md-0" type="button" aria-expanded="false" onclick="mostrarFechaSeleccionadaProxSemana()">
                  Próxima semana
                </button>
              </div>
              <hr>
              <div>
                <p class="">Ingresar una fecha</p>
                <div class="d-flex group-inputs-dates">
                  <div class="form-group pe-3">
                    <label for="fechaInicio" class="">Inicio</label>
                    <input class="form-control form-control-sm" type="date" id="fechaInicio" name="fecha">
                  </div>
                  <div class="form-group ps-3">
                    <label for="fechaFin" class="">Fin</label>
                    <input class="form-control form-control-sm" type="date" id="fechaFin" name="fecha">
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-around  flex-wrap align-items-center mt-3">
                <small class="text-center size-14  no-filters">Quitar filtros</small>
                <button class="btn btn-light border border-dark" id="applyDateFilters" onclick="mostrarFechaSeleccionada()" type="button" aria-expanded="false" >
                  Aplicar
                </button>
              </div>
            </div>
          </div>
          <div class="col-10 col-md-4 collapse-style d-none" id="collapseExample1">
            <div class="card card-body bg-grey">
              <div class="d-flex justify-content-around  flex-wrap">
                <button id="Presencial" class="btn btn-light border border-danger mb-3 mb-md-0" type="button" aria-expanded="false" >
                  Presencial
                </button>
                <button id="Virtual" class="btn btn-light border border-danger mb-3 mb-md-0" type="button" aria-expanded="false" >
                  Virtual
                </button>
              </div>
              <small class="text-center size-14 mt-3 no-filters">Quitar filtros</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container mt-5">
      <div class="row" id="contenedor-charlas" >
      </div>
    </div>
  </section>

  <footer id="footer-section-landing"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="./data.js"></script>
  <script src="./main.js"></script>

</body>

</html>
